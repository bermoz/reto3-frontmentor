<body>
    <header>
        <div class="logo">
            <img src="vr-3411378_640.jpg" alt="Logo del evento">
        </div>
        <nav>
            <ul>
                <li><a href="#speakers">Ponentes</a></li>
                <li><a href="#agenda">Acerca del Evento</a></li>
                <li><a href="#register">Inscripción</a></li>
            </ul>
        </nav>    
    </header>
    <section class="hero">
        <h1>Evento Académico</h1>
        <p>¡Descubre nuevas ideas y conéctate con expertos!</p>
        <a href="#register" class="cta-button">Inscríbete Ahora</a>
    </section>
<section class="container">
    <section id="agenda">
        <h2>Agenda</h2>
        <ul id="agenda-list"></ul>
    </section>

    <section id="speakers">
        <h2>Speakers</h2>
        <!-- Agrega información sobre los oradores aquí -->
        
    </section>

    <section id="register">
        <h2>Registro</h2>
        <!-- Formulario de registro aquí -->
        <h1>Registro de Participantes</h1>
    <form id="registration-form">
        <label for="first-name">Nombre:</label>
        <input type="text" id="first-name" name="first-name" required><br>

        <label for="last-name">Apellido:</label>
        <input type="text" id="last-name" name="last-name" required><br>

        <label for="phone">Número de Celular:</label>
        <input type="tel" id="phone" name="phone" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="social-media">Redes Sociales:</label>
        <input type="text" id="social-media" name="social-media"><br>

        <button type="submit">Registrarse</button>
    </form>
    </section>
</section>
    <footer>
        <p>&copy; 2023 Educación y Transhumanismo</p>
    </footer>
